<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Catálogo de Vinilos de Jaime González Cáceres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo-container">
    <img src="images/logo.png" alt="Logo Caicura" class="main-logo">
  </div>
  <h1>Catálogo de Vinilos</h1>
  <p>Colección personal de Jaime González Cáceres</p>
</header>

  <section class="filters">
  <div class="search-container">
    <label>Buscar Disco o Artista:</label>
    <input type="text" id="search-input" placeholder="Ej: Abbey Road...">
  </div>
  <div>
    <label>Artista:</label>
    <select id="filter-artista"></select>
  </div>
  <div>
    <label>Década:</label>
    <select id="filter-decada"></select>
  </div>
  </section>

  <section id="vinilos-container"></section>
  <div id="modal-detalle" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modal-body-content">
      </div>
  </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
